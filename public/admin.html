<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Guardianes Guerrero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 36px;
            font-weight: bold;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .questions-container {
            border: 2px dashed #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .question-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .question-item h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .options-list {
            margin-top: 10px;
            padding-left: 20px;
        }

        .options-list li {
            color: #666;
            margin-bottom: 5px;
        }

        .question-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .add-question-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõ°Ô∏è Panel de Administraci√≥n</h1>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>

        <!-- Stats Dashboard -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Usuarios</h3>
                <div class="number" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Encuestas Activas</h3>
                <div class="number" id="activeSurveys">-</div>
            </div>
            <div class="stat-card">
                <h3>Predicciones</h3>
                <div class="number" id="totalPredictions">-</div>
            </div>
            <div class="stat-card">
                <h3>Incidentes</h3>
                <div class="number" id="totalIncidents">-</div>
            </div>
            <div class="stat-card">
                <h3>Respuestas Hoy</h3>
                <div class="number" id="responsesToday">-</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button class="action-btn" onclick="openCreateSurveyModal()">
                üìù Nueva Encuesta
            </button>
            <button class="action-btn" onclick="openCreateCandidateModal()">
                üë§ Nuevo Candidato
            </button>
            <button class="action-btn" onclick="viewSurveys()">
                üìä Ver Encuestas
            </button>
            <button class="action-btn" onclick="viewResponses()">
                üí¨ Ver Respuestas
            </button>
            <button class="action-btn" onclick="exportData('responses')">
                üì• Exportar Datos
            </button>
        </div>

        <!-- Recent Users Table -->
        <div class="table-container">
            <h2 style="margin-bottom: 15px;">Usuarios Recientes</h2>
            <table id="recentUsersTable">
                <thead>
                    <tr>
                        <th>Tel√©fono</th>
                        <th>Nombre</th>
                        <th>Municipio</th>
                        <th>Respuestas</th>
                        <th>Registro</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal: Crear Encuesta -->
    <div class="modal" id="surveyModal">
        <div class="modal-content">
            <h2>üìù Crear Nueva Encuesta</h2>
            <div id="alertContainer"></div>
            
            <form id="surveyForm">
                <div class="form-group">
                    <label>T√≠tulo de la Encuesta *</label>
                    <input type="text" id="surveyTitle" required 
                           placeholder="Ej: Intenci√≥n de Voto Guerrero 2027">
                </div>

                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="surveyDescription" 
                              placeholder="Describe el objetivo de esta encuesta..."></textarea>
                </div>

                <div class="form-group">
                    <label>Municipio (opcional)</label>
                    <select id="surveyMunicipality">
                        <option value="">Todos los municipios</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tipo de Elecci√≥n</label>
                    <select id="surveyElectionType">
                        <option value="gobernador">Gobernador</option>
                        <option value="presidente_municipal">Presidente Municipal</option>
                        <option value="diputado_local">Diputado Local</option>
                        <option value="diputado_federal">Diputado Federal</option>
                    </select>
                </div>

                <div class="questions-container">
                    <h3 style="margin-bottom: 15px;">Preguntas</h3>
                    <button type="button" class="add-question-btn" onclick="addQuestion()">
                        ‚ûï Agregar Pregunta
                    </button>
                    <div id="questionsContainer"></div>
                </div>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn-primary">Crear Encuesta</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('surveyModal')">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Agregar Pregunta -->
    <div class="modal" id="questionModal">
        <div class="modal-content">
            <h2>‚ùì Agregar Pregunta</h2>
            
            <form id="questionForm">
                <div class="form-group">
                    <label>Texto de la Pregunta *</label>
                    <input type="text" id="questionText" required 
                           placeholder="¬øPor qui√©n votar√≠as para gobernador?">
                </div>

                <div class="form-group">
                    <label>Tipo de Respuesta</label>
                    <select id="questionType" onchange="handleQuestionTypeChange()">
                        <option value="single_choice">Opci√≥n √önica</option>
                        <option value="multiple_choice">Opci√≥n M√∫ltiple</option>
                        <option value="text">Texto Libre</option>
                        <option value="rating">Calificaci√≥n (1-10)</option>
                    </select>
                </div>

                <div id="optionsSection">
                    <div class="form-group">
                        <label>Opciones de Respuesta</label>
                        <div id="optionsInputs">
                            <input type="text" class="option-input" placeholder="Opci√≥n 1" 
                                   style="margin-bottom: 10px; width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 5px;">
                            <input type="text" class="option-input" placeholder="Opci√≥n 2" 
                                   style="margin-bottom: 10px; width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 5px;">
                        </div>
                        <button type="button" class="add-question-btn" onclick="addOptionInput()">
                            ‚ûï Agregar Opci√≥n
                        </button>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" class="btn-primary">Agregar Pregunta</button>
                    <button type="button" class="btn-secondary" onclick="closeModal('questionModal')">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';

        let surveyQuestions = [];
        let editingQuestionIndex = null;

        // Inicializar
        async function initAdmin() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/';
                return;
            }

            await loadDashboard();
            await loadRecentUsers();
            await loadMunicipalities();
        }

        // Cargar Dashboard
        async function loadDashboard() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load stats');
                
                const stats = await response.json();
                document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
                document.getElementById('activeSurveys').textContent = stats.activeSurveys || 0;
                document.getElementById('totalPredictions').textContent = stats.totalPredictions || 0;
                document.getElementById('totalIncidents').textContent = stats.totalIncidents || 0;
                document.getElementById('responsesToday').textContent = stats.responsesToday || 0;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Cargar Usuarios Recientes
        async function loadRecentUsers() {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/admin/recent-users`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!response.ok) throw new Error('Failed to load users');
                
                const users = await response.json();
                const tbody = document.querySelector('#recentUsersTable tbody');
                tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.phone}</td>
                        <td>${user.name || 'Sin nombre'}</td>
                        <td>${user.municipality || 'N/A'}</td>
                        <td>${user.total_responses || 0}</td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Cargar Municipios
        async function loadMunicipalities() {
            try {
                const response = await fetch(`${API_URL}/data/municipalities`);
                if (!response.ok) throw new Error('Failed to load municipalities');
                
                const municipalities = await response.json();
                const select = document.getElementById('surveyMunicipality');
                municipalities.forEach(m => {
                    const option = document.createElement('option');
                    option.value = m.id;
                    option.textContent = m.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading municipalities:', error);
            }
        }

        // Abrir Modal de Encuesta
        function openCreateSurveyModal() {
            document.getElementById('surveyModal').classList.add('active');
            surveyQuestions = [];
            document.getElementById('questionsContainer').innerHTML = '';
        }

        // Agregar Pregunta
        function addQuestion() {
            document.getElementById('questionModal').classList.add('active');
            editingQuestionIndex = null;
            document.getElementById('questionForm').reset();
        }

        // Manejar cambio de tipo de pregunta
        function handleQuestionTypeChange() {
            const type = document.getElementById('questionType').value;
            const optionsSection = document.getElementById('optionsSection');
            optionsSection.style.display = 
                (type === 'single_choice' || type === 'multiple_choice') ? 'block' : 'none';
        }

        // Agregar campo de opci√≥n
        function addOptionInput() {
            const container = document.getElementById('optionsInputs');
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'option-input';
            input.placeholder = `Opci√≥n ${container.children.length + 1}`;
            input.style.cssText = 'margin-bottom: 10px; width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 5px;';
            container.appendChild(input);
        }

        // Guardar Pregunta
        document.getElementById('questionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const questionText = document.getElementById('questionText').value;
            const questionType = document.getElementById('questionType').value;
            
            const options = [];
            if (questionType === 'single_choice' || questionType === 'multiple_choice') {
                document.querySelectorAll('.option-input').forEach(input => {
                    if (input.value.trim()) {
                        options.push(input.value.trim());
                    }
                });
            }

            const question = {
                text: questionText,
                type: questionType,
                options: options
            };

            if (editingQuestionIndex !== null) {
                surveyQuestions[editingQuestionIndex] = question;
            } else {
                surveyQuestions.push(question);
            }

            renderQuestions();
            closeModal('questionModal');
        });

        // Renderizar Preguntas
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = surveyQuestions.map((q, index) => `
                <div class="question-item">
                    <h4>${index + 1}. ${q.text}</h4>
                    <p><strong>Tipo:</strong> ${q.type}</p>
                    ${q.options && q.options.length > 0 ? `
                        <ul class="options-list">
                            ${q.options.map(opt => `<li>${opt}</li>`).join('')}
                        </ul>
                    ` : ''}
                    <div class="question-actions">
                        <button class="btn-small btn-danger" onclick="deleteQuestion(${index})">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Eliminar Pregunta
        function deleteQuestion(index) {
            surveyQuestions.splice(index, 1);
            renderQuestions();
        }

        // Crear Encuesta
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (surveyQuestions.length === 0) {
                showAlert('Debes agregar al menos una pregunta', 'error');
                return;
            }

            const surveyData = {
                title: document.getElementById('surveyTitle').value,
                description: document.getElementById('surveyDescription').value,
                municipality_id: document.getElementById('surveyMunicipality').value || null,
                election_type: document.getElementById('surveyElectionType').value,
                questions: surveyQuestions
            };

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/admin/surveys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(surveyData)
                });

                if (!response.ok) throw new Error('Failed to create survey');

                showAlert('¬°Encuesta creada exitosamente!', 'success');
                setTimeout(() => {
                    closeModal('surveyModal');
                    loadDashboard();
                }, 2000);
            } catch (error) {
                console.error('Error creating survey:', error);
                showAlert('Error al crear la encuesta', 'error');
            }
        });

        // Mostrar Alerta
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Cerrar Modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Exportar Datos
        async function exportData(type) {
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/admin/export/${type}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Export failed');

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${type}_${Date.now()}.csv`;
                a.click();
            } catch (error) {
                console.error('Error exporting:', error);
                alert('Error al exportar datos');
            }
        }

        // Cerrar Sesi√≥n
        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/';
        }

        // Placeholder functions
        function openCreateCandidateModal() {
            alert('Funci√≥n en desarrollo');
        }

        function viewSurveys() {
            alert('Funci√≥n en desarrollo');
        }

        function viewResponses() {
            alert('Funci√≥n en desarrollo');
        }

        // Inicializar al cargar
        initAdmin();
    </script>
</body>
</html>

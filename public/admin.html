<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Guardianes Guerrero</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #2c5aa0;
            --success: #27ae60;
            --danger: #e74c3c;
            --background: #f5f5f5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
        }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .dashboard { display: none; }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            text-align: center;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .tab-content.active { display: block; }
        
        .btn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); }
        
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: var(--primary);
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover { background: #f9f9f9; }
        
        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4ffd4;
            border: 1px solid #27ae60;
            color: #155724;
        }
        
        .message.error {
            background: #ffd4d4;
            border: 1px solid #e74c3c;
            color: #721c24;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .question-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background: #f9fafb;
        }
        
        .hidden { display: none !important; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading::after {
            content: '‚è≥';
            font-size: 2em;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGIN -->
        <div id="login-section" class="login-box">
            <h2 style="text-align: center; color: var(--primary); margin-bottom: 30px;">
                üîê Admin Guardianes Guerrero
            </h2>
            
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" id="username" value="admin" readonly style="background: #f5f5f5;">
            </div>
            
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase√±a">
            </div>
            
            <button id="btn-login" class="btn" style="width: 100%;">
                Ingresar al Panel
            </button>
            
            <div id="login-message" class="message"></div>
        </div>
        
        <!-- DASHBOARD -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1 style="color: var(--primary);">üìä Panel Administrativo</h1>
                <button id="btn-logout" class="btn btn-danger">Cerrar Sesi√≥n</button>
            </div>
            
            <!-- TABS -->
            <div class="tabs">
                <div class="tab active" onclick="switchTab('encuestas')">üìã Encuestas</div>
                <div class="tab" onclick="switchTab('sistema')">‚öôÔ∏è Sistema</div>
            </div>
            
            <!-- TAB ENCUESTAS -->
            <div id="tab-encuestas" class="tab-content active">
                <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <h3>Gesti√≥n de Encuestas</h3>
                    <button class="btn btn-success" onclick="showCreateSurveyModal()">
                        + Nueva Encuesta
                    </button>
                </div>
                
                <div id="surveys-table-container">
                    <div class="loading">Cargando encuestas...</div>
                </div>
            </div>
            
            <!-- TAB SISTEMA -->
            <div id="tab-sistema" class="tab-content">
                <h3>Estado del Sistema</h3>
                <div id="estado-sistema" style="margin-top: 20px;">
                    <p>Verificando conexiones...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL CREAR ENCUESTA -->
    <div id="survey-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title" style="margin-bottom: 20px;">Nueva Encuesta</h3>
            
            <form id="survey-form">
                <div class="form-group">
                    <label>T√≠tulo *</label>
                    <input type="text" id="survey-title" placeholder="Encuesta Gubernatura 2027" required>
                </div>
                
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea id="survey-description" rows="3" placeholder="Descripci√≥n de la encuesta"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Tipo de Elecci√≥n</label>
                    <select id="survey-election-type">
                        <option value="gubernatura">Gubernatura</option>
                        <option value="ayuntamiento">Ayuntamiento</option>
                        <option value="diputacion_local">Diputaci√≥n Local</option>
                        <option value="diputacion_federal">Diputaci√≥n Federal</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fecha Inicio</label>
                    <input type="datetime-local" id="survey-start-date">
                </div>
                
                <div class="form-group">
                    <label>Fecha Fin (Opcional)</label>
                    <input type="datetime-local" id="survey-end-date">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="survey-is-public" checked> Encuesta P√∫blica
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="survey-allow-anonymous" checked> Permitir An√≥nimos
                    </label>
                </div>
                
                <div class="form-group">
                    <label>Respuestas por Usuario</label>
                    <input type="number" id="survey-max-responses" value="1" min="1">
                </div>
                
                <h4 style="margin-top: 30px; margin-bottom: 15px;">Preguntas</h4>
                <div id="questions-container"></div>
                
                <button type="button" onclick="addQuestion()" class="btn" style="margin-top: 15px;">
                    ‚ûï Agregar Pregunta
                </button>
                
                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">Guardar</button>
                    <button type="button" onclick="closeSurveyModal()" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
            
            <div id="mensaje-form" class="message"></div>
        </div>
    </div>
    
    <script>
        // ‚úÖ CONFIGURACI√ìN DIN√ÅMICA DE API
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : `${window.location.protocol}//${window.location.host}/api`;

        console.log('üöÄ Panel Admin iniciado, API_BASE:', API_BASE);

        let adminToken = null;
        let currentAdmin = null;

        // ========================================
        // AUTENTICACI√ìN
        // ========================================
        document.getElementById('btn-login').addEventListener('click', async function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // TEMPORAL: Login b√°sico
            if (password === 'GuardianesGro2026!') {
                adminToken = 'temp_admin_token_' + Date.now();
                localStorage.setItem('adminToken', adminToken);
                
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                showMessage('‚úÖ Acceso concedido', 'success');
                
                setTimeout(() => {
                    loadSurveys();
                    verificarSistema();
                }, 500);
            } else {
                showMessage('‚ùå Contrase√±a incorrecta', 'error', 'login-message');
            }
        });

        document.getElementById('btn-logout').addEventListener('click', function() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                localStorage.removeItem('adminToken');
                location.reload();
            }
        });

        // ========================================
        // CARGAR ENCUESTAS
        // ========================================
        async function loadSurveys() {
            console.log('üì° Cargando encuestas...');
            
            const container = document.getElementById('surveys-table-container');
            container.innerHTML = '<div class="loading">Cargando encuestas...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/surveys/admin`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Encuestas:', data.surveys?.length || 0);
                
                if (!data.surveys || data.surveys.length === 0) {
                    container.innerHTML = '<div style="text-align:center;padding:40px;">No hay encuestas. Crea la primera.</div>';
                    return;
                }
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>T√≠tulo</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Respuestas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.surveys.forEach(survey => {
                    const statusBadge = survey.is_active 
                        ? '<span style="background:#d4edda;color:#155724;padding:4px 12px;border-radius:12px;">‚úî Activa</span>'
                        : '<span style="background:#fff3cd;color:#856404;padding:4px 12px;border-radius:12px;">‚úó Inactiva</span>';
                    
                    html += `
                        <tr>
                            <td>${survey.id}</td>
                            <td><strong>${survey.title}</strong></td>
                            <td>${survey.election_type || 'N/A'}</td>
                            <td>${statusBadge}</td>
                            <td>${survey.total_responses || 0}</td>
                            <td>
                                <button onclick="toggleSurvey(${survey.id})" class="btn" style="padding:6px 12px;font-size:0.875rem;">
                                    ${survey.is_active ? '‚è∏' : '‚ñ∂'}
                                </button>
                                <button onclick="deleteSurvey(${survey.id}, '${survey.title.replace(/'/g, "\\'")}')  class="btn btn-danger" style="padding:6px 12px;font-size:0.875rem;">
                                    üóëÔ∏è
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                container.innerHTML = `<div style="color:red;text-align:center;padding:40px;">Error: ${error.message}</div>`;
            }
        }

        // ========================================
        // MODAL CREAR ENCUESTA
        // ========================================
        function showCreateSurveyModal() {
            editingSurveyId = null;
            questionCounter = 0;
            
            document.getElementById('survey-form').reset();
            document.getElementById('modal-title').textContent = 'Nueva Encuesta';
            document.getElementById('questions-container').innerHTML = '';
            
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('survey-start-date').value = now.toISOString().slice(0, 16);
            
            addQuestion();
            
            document.getElementById('survey-modal').classList.remove('hidden');
            document.getElementById('survey-modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeSurveyModal() {
            document.getElementById('survey-modal').style.display = 'none';
            document.getElementById('survey-modal').classList.add('hidden');
            document.body.style.overflow = '';
        }

        // ========================================
        // PREGUNTAS
        // ========================================
        function addQuestion() {
            questionCounter++;
            const container = document.getElementById('questions-container');
            
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-card';
            questionDiv.id = `question-${questionCounter}`;
            
            questionDiv.innerHTML = `
                <div style="display:flex;justify-content:space-between;margin-bottom:12px;">
                    <h4>Pregunta #${questionCounter}</h4>
                    <button type="button" onclick="removeQuestion(${questionCounter})" 
                            style="background:#e74c3c;color:white;padding:4px 12px;border-radius:4px;cursor:pointer;border:none;">
                        Eliminar
                    </button>
                </div>
                
                <div style="margin-bottom:12px;">
                    <label>Texto de la Pregunta *</label>
                    <input type="text" class="question-text" required placeholder="¬øQui√©n crees que ganar√°?">
                </div>
                
                <div style="margin-bottom:12px;">
                    <label>Tipo de Pregunta</label>
                    <select class="question-type" onchange="updateQuestionType(${questionCounter})">
                        <option value="single_choice">Opci√≥n √önica</option>
                        <option value="multiple_choice">Opci√≥n M√∫ltiple</option>
                        <option value="text">Texto Libre</option>
                    </select>
                </div>
                
                <div class="question-options-container">
                    <label>Opciones</label>
                    <div class="options-list">
                        <div class="option-item" style="display:flex;gap:8px;margin-bottom:8px;">
                            <input type="text" class="option-value" placeholder="Opci√≥n 1" style="flex:1;">
                            <button type="button" onclick="removeOption(this)" style="background:#e74c3c;color:white;padding:6px 12px;border-radius:4px;cursor:pointer;border:none;">‚úó</button>
                        </div>
                    </div>
                    <button type="button" onclick="addOption(${questionCounter})" style="margin-top:8px;color:#2563eb;background:none;border:none;cursor:pointer;text-decoration:underline;">
                        ‚ûï Agregar Opci√≥n
                    </button>
                </div>
                
                <label style="margin-top:12px;display:flex;align-items:center;">
                    <input type="checkbox" class="question-required" checked style="margin-right:8px;">
                    Pregunta Obligatoria
                </label>
            `;
            
            container.appendChild(questionDiv);
        }

        function removeQuestion(id) {
            if (confirm('¬øEliminar esta pregunta?')) {
                document.getElementById(`question-${id}`).remove();
            }
        }

        function updateQuestionType(questionId) {
            const questionDiv = document.getElementById(`question-${questionId}`);
            const type = questionDiv.querySelector('.question-type').value;
            const optionsContainer = questionDiv.querySelector('.question-options-container');
            
            optionsContainer.style.display = (type === 'single_choice' || type === 'multiple_choice') ? 'block' : 'none';
        }

        function addOption(questionId) {
            const questionDiv = document.getElementById(`question-${questionId}`);
            const optionsList = questionDiv.querySelector('.options-list');
            const currentOptions = optionsList.children.length;
            
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option-item';
            optionDiv.style.cssText = 'display:flex;gap:8px;margin-bottom:8px;';
            optionDiv.innerHTML = `
                <input type="text" class="option-value" placeholder="Opci√≥n ${currentOptions + 1}" style="flex:1;">
                <button type="button" onclick="removeOption(this)" style="background:#e74c3c;color:white;padding:6px 12px;border-radius:4px;cursor:pointer;border:none;">‚úó</button>
            `;
            
            optionsList.appendChild(optionDiv);
        }

        function removeOption(button) {
            button.parentElement.remove();
        }

        // ========================================
        // GUARDAR ENCUESTA
        // ========================================
        document.getElementById('survey-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const surveyData = {
                title: document.getElementById('survey-title').value,
                description: document.getElementById('survey-description').value || null,
                electionType: document.getElementById('survey-election-type').value,
                startDate: document.getElementById('survey-start-date').value,
                endDate: document.getElementById('survey-end-date').value || null,
                isPublic: document.getElementById('survey-is-public').checked,
                allowAnonymous: document.getElementById('survey-allow-anonymous').checked,
                maxResponsesPerUser: parseInt(document.getElementById('survey-max-responses').value) || 1,
                questions: []
            };
            
            document.querySelectorAll('.question-card').forEach((qDiv, index) => {
                const questionText = qDiv.querySelector('.question-text').value.trim();
                if (!questionText) return;
                
                const questionType = qDiv.querySelector('.question-type').value;
                const isRequired = qDiv.querySelector('.question-required').checked;
                
                const question = {
                    questionText,
                    questionType,
                    isRequired,
                    options: null
                };
                
                if (questionType === 'single_choice' || questionType === 'multiple_choice') {
                    const optionInputs = qDiv.querySelectorAll('.option-value');
                    question.options = Array.from(optionInputs)
                        .map(input => input.value.trim())
                        .filter(val => val.length > 0)
                        .map((val, i) => ({
                            value: `option_${index}_${i}`,
                            label: val
                        }));
                }
                
                surveyData.questions.push(question);
            });
            
            if (surveyData.questions.length === 0) {
                alert('Debes agregar al menos una pregunta v√°lida');
                return;
            }
            
            try {
                const url = `${API_BASE}/surveys/admin`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`
                    },
                    body: JSON.stringify(surveyData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Encuesta guardada exitosamente', 'success');
                    closeSurveyModal();
                    setTimeout(() => loadSurveys(), 500);
                } else {
                    showMessage('‚ùå Error: ' + (data.error || 'Error desconocido'), 'error');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showMessage('‚ùå Error de conexi√≥n: ' + error.message, 'error');
            }
        });

        // ========================================
        // ACCIONES
        // ========================================
        async function toggleSurvey(id) {
            try {
                const response = await fetch(`${API_BASE}/surveys/admin/${id}/toggle`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ ' + data.message, 'success');
                    await loadSurveys();
                } else {
                    showMessage('‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error de conexi√≥n', 'error');
            }
        }

        async function deleteSurvey(id, title) {
            if (!confirm(`¬øEliminar encuesta "${title}"?\n\nEsto eliminar√° tambi√©n todas las respuestas.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/surveys/admin/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ ' + data.message, 'success');
                    await loadSurveys();
                } else {
                    showMessage('‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error de conexi√≥n', 'error');
            }
        }

        // ========================================
        // SISTEMA
        // ========================================
        async function verificarSistema() {
            const contenedor = document.getElementById('estado-sistema');
            
            try {
                const healthRes = await fetch(`${API_BASE}/health`);
                const healthData = await healthRes.json();
                
                const surveysRes = await fetch(`${API_BASE}/surveys/active`);
                const surveysData = await surveysRes.json();
                
                contenedor.innerHTML = `
                    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:15px;">
                        <div style="background:#d4ffd4;padding:15px;border-radius:8px;">
                            <strong>API Principal</strong><br>
                            ‚úÖ ${healthData.status}
                        </div>
                        <div style="background:#d4ffd4;padding:15px;border-radius:8px;">
                            <strong>Encuestas</strong><br>
                            ‚úÖ ${surveysData.surveys?.length || 0} activas
                        </div>
                    </div>
                `;
                
            } catch (error) {
                contenedor.innerHTML = `<p style="color:red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        // ========================================
        // TABS
        // ========================================
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            if (tabName === 'sistema') verificarSistema();
        }

        // ========================================
        // UTILIDADES
        // ========================================
        function showMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            div.style.display = 'block';
            div.style.position = 'fixed';
            div.style.top = '20px';
            div.style.right = '20px';
            div.style.zIndex = '10000';
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }
